{{ define "main" }}

	{{ partial "header.html" . }}
	{{ partial "page/main-head.html" . }}
	<div class="w3-container">
		{{ .Content }}
		<p class="w3-small">
			<a class="w3-button" style="margin:0;padding:0;" href="/system/">
				v{{ $buildVersion }}
			</a>
		</p>
	</div>
	{{ partial "page/main-tail.html" . }}
{{ end }}
