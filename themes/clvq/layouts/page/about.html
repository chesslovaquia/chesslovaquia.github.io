{{ define "main" }}
	{{- $buildID := getenv "HUGO_CLVQ_BUILD" | default "UNSET" }}
	{{ partial "header.html" . }}
	{{ partial "page/main-head.html" . }}
		{{ .Content }}
		<div class="w3-small">
			<p>Build: {{ $buildID }}</p>
			<p>Date: {{ now | time.Format "Jan 2 15:04:05 MST 2006" }}</p>
		</div>
	{{ partial "page/main-tail.html" . }}
{{ end }}
