{{ define "main" }}
	{{- $buildID := getenv "HUGO_CLVQ_BUILD" | default "UNSET" }}
	{{ partial "header.html" . }}
	{{ partial "page/main-head.html" . }}
	<div class="w3-container">
		{{ .Content }}
		<p class="w3-small">
			<a class="w3-button" style="margin:0;padding:0;" href="/system/">{{ $buildID }}</a>
			<br>{{ now | time.Format "Jan 2 15:04:05 MST 2006" }}
		</p>
	</div>
	{{ partial "page/main-tail.html" . }}
{{ end }}
