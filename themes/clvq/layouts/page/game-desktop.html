{{- define "main" }}
	<div class="w3-row w3-black clvq-bg">
		<div class="w3-half">
			<div id="chessboard" class="game-board"></div>
		</div>
		<div class="w3-half">
			{{ partial "game-menu.html" (dict "menuID" "game" "page" .) }}
			<div class="w3-container">
			{{ partial "game-player.html" (dict "side" "Black" "page" .)}}
			{{ partial "game-player.html" (dict "side" "White" "page" .)}}
			</div>
		</div>
	</div>
	{{ partial "game-modals.html" (dict "page" .)}}
{{- end }}
