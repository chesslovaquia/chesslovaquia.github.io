{{- $page := .page }}
{{- $id := .id }}
<div class="w3-bar">
	<div class="w3-bar-item" style="padding:3px">
		<div id="gamePlayer{{ $id }}"
			class="w3-text-lime w3-small"></div>
		<div class="w3-flex">
			<div id="gameMaterial{{ $id }}"
				class="w3-text-lime w3-small"></div>
			<div id="gameMaterialCount{{ $id }}" style="padding-left:1em"
				class="w3-text-grey w3-small"></div>
		</div>
	</div>
	<div id="gameClock{{ $id }}" style="padding:3px"
		class="w3-bar-item w3-right game-clock"></div>
</div>
