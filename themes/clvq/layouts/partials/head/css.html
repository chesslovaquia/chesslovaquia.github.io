{{ $cdn := .Site.Params.cdn }}

{{ $css_load := slice "css/main.css" }}

<link rel="stylesheet" href="{{ $cdn }}/w3css/4/w3.css">

{{- range $resource := $css_load }}
  {{- with resources.Get $resource }}
    {{- if eq hugo.Environment "devel" }}
      <link rel="stylesheet" href="{{ $cdn }}{{ .RelPermalink }}">
    {{- else }}
      {{- with . | minify | fingerprint }}
        <link rel="stylesheet"
          href="{{ $cdn }}{{ .RelPermalink }}"
          integrity="{{ .Data.Integrity }}"
          crossorigin="anonymous">
      {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
