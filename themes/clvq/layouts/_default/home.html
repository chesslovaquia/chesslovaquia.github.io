{{- define "main" }}
	{{ partial "header.html" . }}
	{{ partial "page/main-head.html" . }}
	<div class="w3-container">
		{{ .Content }}
	</div>
	{{ partial "page/main-tail.html" . }}
	<script>
	function setupWPA() {
		if ('serviceWorker' in navigator) {
			console.log('Service Worker Setup.');
			navigator.serviceWorker.register('/clvq/sw.js');
		}
	}
	setupWPA();
	</script>
{{- end }}
