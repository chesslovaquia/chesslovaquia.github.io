{{- define "main" }}
	{{- $buildID := getenv "HUGO_CLVQ_BUILD" | default "UNSET" }}
	{{ partial "header.html" . }}
	{{ partial "page/main-head.html" . }}
	<div class="w3-container">
		{{ .Content }}
	</div>
	{{ partial "page/main-tail.html" . }}
	<script>
		function setupPWA() {
			if ('serviceWorker' in navigator) {
				console.log('Service Worker Setup.');
				navigator.serviceWorker.register('/js/service-worker.js?v={{ $buildID }}');
			}
		}
		setupPWA();
	</script>
	<script src="/js/assets-load.js?v={{ $buildID }}"></script>
{{- end }}
